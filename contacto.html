<!DOCTYPE html>
<html lang="es-cl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>

    <main>


        <div class="container d-flex">
            <form action="" class="border p-3 col-md-6">
                <h1>Contacto</h1>
                <div class="row">
                    <div class="col">
                        <div class="mb-3 mt-3">
                            <label for="rutInput" class="form-label">Rut</label>
                            <input type="text" class="form-control" id="rutInput"
                                placeholder="Ingrese su rut sin guion ni puntos">
                            <p class="error" id="error8">* Ingrese su rut sin guion y 9 caracteres almenos</p>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3 mt-3">
                            <label for="rutInput" class="form-label">Contraseña</label>
                            <input type="text" class="form-control" id="pswInput" placeholder="Ingresa tu contraseña">
                            <p class="error" id="error6">* Debe contener almenos 5 caracteres</p>

                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 mt-3">
                            <label for="psw2Input" class="form-label">Repita su contraseña</label>
                            <input type="text" class="form-control" id="psw2Input" placeholder="Escribala nuevamente">
                            <p class="error" id="error7">* Sus contraseñas no coinciden</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3 mt-3">
                            <label for="nameInput" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Ingresa tu nombre">
                            <p class="error" id="error">* Ingrese el nombre</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 mt-3">
                            <label for="apellInput" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellInput" placeholder="Ingresa tu apellido">
                            <p class="error" id="error2">* Ingrese el apellido</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3 ">
                            <label for="telInput" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="telInput" placeholder="Ej 912345678">
                            <p class="error" id="error3">* Ingrese 9 digitos</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="correoInput" class="form-label">Correo</label>
                            <input type="text" class="form-control" id="correoInput"
                                placeholder="Ej yogayoga@gmail.com">
                            <p class="error" id="error4">* Ingresa un correo electrónico válido</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="direccInput" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="direccInput"
                                placeholder="Calle, Comuna, Ciudad">
                            <p class="error" id="error5">* Debes ingresar una direccion</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="asunInput" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunInput" placeholder="Motivo">
                            <p class="error" id="error9">* Debes ingresar un motivo</p>
                        </div>

                    </div>
                </div>


                <label for="comment">Comments:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                <div>
                    <button type="submit" id="enviar" class="btn btn-success m-3  ">Enviar</button>
                </div>
            </form>

            <div class="d-none d-md-block col-md-6">
                <img src="http://picsum.photos/600/1200" alt="">
            </div>
        </div>




    </main>





</body>

<script src="./js/formulario.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<footer>

</footer>

</html>
