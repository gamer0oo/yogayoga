<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="icon" type="imagen/png" href="assets/img/2022_LOGO CELESTIAL.png">
    <title>Yoga Yoga - Map</title>
    <div class="container-fluid">
        <div class="row">
            <div class="w-100">
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCq8JoUNAtJhtkZ3_2sWTsxBGbS6TM1zoM&callback=initMap"
                defer></script>
            <style type="text/css">
                #map {
                    width: 50%;
                    height: 50%;
                }
                html, body {
                    height: 100%;
                    margin: 0;
                    padding: 0;
                }
            </style>
            <script>
                var map;
                function initMap() {
                    map = new google.maps.Map(document.getElementById("map"), {
                    center: {lat: -33.500216, lng: -70.615721},
                    zoom: 17
                    });
                }
            </script>
            </div>
        </div>
    </div>
</head>

<body>
    <div id="map"></div>
        <script src="./assets/js/bootstrap.bundle.min.js">
        </script>
</body>

</html>
